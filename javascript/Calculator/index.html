<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="main.js"></script>
</head>
<body>

<div id="bodyContent">

    <div class=labels>Calculator</div>

    <table id="calculator">
        <tr>
            <td colspan="3"><input type="text" id="result"/></td>
            <td><input type="button" class="operationButton" value="c" onclick="clr()"/></td>
        </tr>
        <tr>
            <td><input type="button" class="numberButton" value="1" onclick="dis('1')"/></td>
            <td><input type="button" class="numberButton" value="2" onclick="dis('2')"/></td>
            <td><input type="button" class="numberButton" value="3" onclick="dis('3')"/></td>
            <td><input type="button" class="operationButton" value="/" onclick="dis(' / ')"/></td>
        </tr>
        <tr>
            <td><input type="button" class="numberButton" value="4" onclick="dis('4')"/></td>
            <td><input type="button" class="numberButton" value="5" onclick="dis('5')"/></td>
            <td><input type="button" class="numberButton" value="6" onclick="dis('6')"/></td>
            <td><input type="button" class="operationButton" value="-" onclick="dis(' - ')"/></td>
        </tr>
        <tr>
            <td><input type="button" class="numberButton" value="7" onclick="dis('7')"/></td>
            <td><input type="button" class="numberButton" value="8" onclick="dis('8')"/></td>
            <td><input type="button" class="numberButton" value="9" onclick="dis('9')"/></td>
            <td><input type="button" class="operationButton" value="+" onclick="dis(' + ')"/></td>
        </tr>
        <tr>
            <td><input type="button" class="operationButton" value="." onclick="dis('.')"/></td>
            <td><input type="button" class="numberButton" value="0" onclick="dis('0')"/></td>
            <td><input type="button" class="operationButton" value="=" onclick="solve()"/></td>
            <td><input type="button" class="operationButton" value="*" onclick="dis(' * ')"/></td>
        </tr>
    </table>

    <div class=labels id="labels"></div>

</div>

</body>
</html>
