<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="main.js"></script>
</head>
<body onload="startGame()">
<div id="wrap">
    <div id="squares">
        <button onmousedown="moveup()" onmouseup="stopMove()">UP</button>
        <br><br>
        <button onmousedown="moveleft()" onmouseup="stopMove()">LEFT</button>
        <button onmousedown="moveright()" onmouseup="stopMove()">RIGHT</button>
        <br><br>
        <button onmousedown="movedown()" onmouseup="stopMove()">DOWN</button>
    </div>
    <div id="circles">
        <button onmousedown="moveup_circle()" onmouseup="stopMove()">UP</button>
        <br><br>
        <button onmousedown="moveleft_circle()" onmouseup="stopMove()">LEFT</button>
        <button onmousedown="moveright_circle()" onmouseup="stopMove()">RIGHT</button>
        <br><br>
        <button onmousedown="movedown_circle()" onmouseup="stopMove()">DOWN</button>
    </div>
</div>
</body>
</html>
