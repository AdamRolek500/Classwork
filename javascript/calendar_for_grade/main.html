<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calendar</title>
    <script src="main.js"></script>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>

<div>
    <button onclick="loadCalendar('<<')"><<</button>
    <button onclick="loadCalendar('<')"><</button>
    <button onclick="loadCalendar('T')">T</button>
    <button onclick="loadCalendar('>')">></button>
    <button onclick="loadCalendar('>>')">>></button>
</div>

<div>
    <table id="calTable" border="1">
        <tr>
            <th colspan="7" id="calHeader"></th>
        </tr>
        <tr>
            <th class="dayName">Sun</th>
            <th class="dayName">Mon</th>
            <th class="dayName">Tue</th>
            <th class="dayName">Wed</th>
            <th class="dayName">Thu</th>
            <th class="dayName">Fri</th>
            <th class="dayName">Sat</th>
        </tr>
    </table>
</div>

</body>
</html>
