<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hunt The Wumpus</title>
    <script src="main.js"></script>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body onload="onLoad()">
    <div>
        <div id="boardDiv">
            <table id="board" border="1"></table> <!-- I will fill the table with Javascript on load. -->
        </div>
        <div id="buttonsDiv">
            <button onclick="setLevel('Easy')" class="levelButton">Easy</button>
            <button onclick="setLevel('Medium')" class="levelButton">Medium</button>
            <button onclick="setLevel('Hard')" class="levelButton">Hard</button>
            <button onclick="play()" class="startButton">Start</button>
        </div>
        <div id="scoreBoard">
            <p id="time"></p>
            <ul id="alerts"></ul>
        </div>
    </div>
</body>

</html>
