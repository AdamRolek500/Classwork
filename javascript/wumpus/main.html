<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hunt The Wumpus</title>
    <script src="main.js"></script>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<!---->
<body onload="onLoad()">
    <div>
        <div id="boardDiv">
            <table id="board" border="1"></table> <!-- I will fill the table with Javascript on load. -->
        </div>
        <div id="buttonsDiv">
            <button onclick="move('^')" class="directionButton">
                <i class="arrow up"></i>
            </button>
            <br>
            <button onclick="move('<')" class="directionButton">
                <i class="arrow left"></i>
            </button>
            <button onclick="move('>')" class="directionButton">
                <i class="arrow right"></i>
            </button>
            <br>
            <button onclick="move('v')" class="directionButton">
                <i class="arrow down"></i>
            </button>
        </div>
    </div>
</body>

</html>
